<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <label for="red">R</label>
        <input id="red" type="range" min="0" max="255" value="0">
    </div>

    <div class="wrapper">
        <label for="blue">B</label>
        <input id="blue" type="range" min="0" max="255" value="0">
    </div>

    <div class="wrapper">
        <label for="green">G</label>
        <input id="green" type="range" min="0" max="255" value="0">
    </div>

    <div class="result">
        <input type="text" value="rgb(0,0,0)" readonly>
        <button id="copy-btn">Copy code</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
